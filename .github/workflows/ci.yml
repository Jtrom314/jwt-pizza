name: Deploy CI Pipeline

on:
  push:
    branches:
      - main
  workflow_dispatch:
permissions:
  contents: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.set_version.outputs.version }}
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
      - name: Cache Node modules
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
      - name: Install dependencies
        run: npm ci
      - name: Build
        run: |
          npm run build
      - name: Verify dist directory
        run: |
          ls -l dist
      - name: Install Playwright dependencies
        run: npx playwright install --with-deps chromium
      - name: Run tests
        run: npm run test:coverage
      - name: Set version
        id: set_version
        run: |
          version=$(date +'%Y%m%d.%H%M%S')
          echo "version=$version" >> $GITHUB_ENV
          echo "::set-output name=version::$version"
      - name: Update coverage and version
        run: |
          printf '{"version": "%s" }' "${{ steps.set_version.outputs.version }}" > src/version.json
          coverage_pct=$(jq '.total.statements.pct' coverage/coverage-summary.json)
          color=$(echo "$coverage_pct < 80" | bc -l | awk '{if ($1) print "yellow"; else print "green"}')
          sed -i "s/^Coverage: .*/Coverage: $coverage_pct %/" README.md
          curl -o coverageBadge.svg https://img.shields.io/badge/Coverage-$coverage_pct%25-$color
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add .
          git commit -m "Update coverage and version [skip ci]" || echo "No changes to commit"
          git push

  deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
    needs: build
    env:
      version: ${{ needs.build.outputs.version }}
    environment:
      name: production
      url: https://pizza.hivecode.net
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
      - name: Cache Node modules
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
      - name: Install dependencies
        run: npm ci
      - name: Build
        run: |
          npm run build
      - name: Create OIDC token to AWS
        uses: aws-actions/configure-aws-credentials@v4
        with:
          audience: sts.amazonaws.com
          aws-region: us-east-1
          role-to-assume: arn:aws:iam::${{ secrets.AWS_ACCOUNT }}:role/${{ secrets.CI_IAM_ROLE }}
      - name: Verify dist directory
        run: ls -l dist
      - name: Push to AWS S3
        run: |
          aws s3 cp dist s3://${{ secrets.APP_BUCKET }}/${{ env.version }} --recursive
          aws cloudfront create-invalidation --distribution-id ${{ secrets.DISTRIBUTION_ID }} --paths "/*"

  release:
    needs:
      - build
      - deploy
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
      - name: Create Release
        uses: ncipollo/release-action@v1
        with:
          tag: version-${{ needs.build.outputs.version }}
          name: Version ${{ needs.build.outputs.version }}
          body: |
            ## ðŸš€ Changes

            ${{ github.event.head_commit.message }}

            **commit**: ${{ github.sha }}
